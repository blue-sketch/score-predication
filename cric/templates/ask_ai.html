<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .navbar {
            width: 100%;
            background: white;
            color: black;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }
        .chat-container {
            width: 400px;
            max-width: 100%;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-top: 20px;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 80%;
        }
        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot {
            background: #e9ecef;
            align-self: flex-start;
        }
        .input-box {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            margin-left: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="navbar">Cricket AI Chat</div>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Ask about cricket...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
        function appendMessage(text, sender) {
            const chatBox = document.getElementById("chatBox");
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", sender);
            msgDiv.textContent = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        function sendMessage() {
            const input = document.getElementById("userInput");
            const userText = input.value.trim();
            if (userText === "") return;
            appendMessage(userText, "user");
            input.value = "";

        

            fetch(`/proxy_llm/?statement=${encodeURIComponent(userText)}`)
    .then(response => response.json())
    .then(data => {
        
        appendMessage(data.result, "bot");
    })
    .catch(error => {
        appendMessage("Error fetching response!", "bot");
        console.error("Fetch error:", error);
    });

        }
    </script>
</body>
</html>
