<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fullscreen Centered Layout */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffffff; /* White background */
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Register Box Styling */
        .register-box {
            width: 400px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .register-box h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
            text-align: left;
        }

        .btn-primary {
            width: 100%;
            border-radius: 8px;
            background: #007bff;
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .form-text {
            font-size: 0.9em;
            color: #666;
        }

        /* Login Link Styling */
        .login-text {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-text a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .login-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>Register</h2>
        <hr>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">First name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" name="first_name" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Last name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" name="last_name" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control"  placeholder="Enter username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
            </div>
           
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <!-- Login Link Properly Positioned Below the Form -->
        <p class="login-text">Already have an account? <a href="{% url 'login_page' %}">Login</a></p>
    </div>
</body>
</html>
