{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Team Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .teams-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: auto;
        }

        .team-card {
            display: flex;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
        }

        .team-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #ddd;
        }

        .team-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>üèè Select Your Team</h2>

    <div class="teams-container">
        <div class="team-card">
            <img src="{% static 'images/india.png' %}" class="team-logo" alt="India">
            <span class="team-name" src="#"><a style="text-decoration: none; color: black;" href="{% url 'team_profile' %}">India</a></span>
        </div>

        <div class="team-card">
            <img src="{% static 'images/australia.png' %}" class="team-logo" alt="Australia">
            <span class="team-name">Australia</span>
        </div>

        <div class="team-card">
            <img src="{% static 'images/england.png' %}" class="team-logo" alt="England">
            <span class="team-name">England</span>
        </div>

        <div class="team-card">
            <img src="{% static 'images/pakistan.png' %}" class="team-logo" alt="Pakistan">
            <span class="team-name">Pakistan</span>
        </div>

        <div class="team-card">
            <img src="{% static 'images/new_zealand.png' %}" class="team-logo" alt="New Zealand">
            <span class="team-name">New Zealand</span>
        </div>

        <div class="team-card">
            <img src="{% static 'images/sri_lanka.png' %}" class="team-logo" alt="Sri Lanka">
            <span class="team-name">Sri Lanka</span>
        </div>

        <div class="team-card">
            <img src="{% static 'images/south_africa.png' %}" class="team-logo" alt="South Africa">
            <span class="team-name">South Africa</span>
        </div>

        <div class="team-card">
            <img src="{% static 'images/west_indies.png' %}" class="team-logo" alt="West Indies">
            <span class="team-name">West Indies</span>
        </div>

        <div class="team-card">
            <img src="{% static 'images/bangladesh.png' %}" class="team-logo" alt="Bangladesh">
            <span class="team-name">Bangladesh</span>
        </div>

        <div class="team-card">
            <img src="a{% static 'images/afghanistan.png' %}" class="team-logo" alt="Afghanistan">
            <span class="team-name">Afghanistan</span>
        </div>

        <div class="team-card">
            <img src="netherlands.png" class="team-logo" alt="Netherlands">
            <span class="team-name">Netherlands</span>
        </div>

        <div class="team-card">
            <img src="zimbabwe.png" class="team-logo" alt="Zimbabwe">
            <span class="team-name">Zimbabwe</span>
        </div>
    </div>

</body>
</html>
