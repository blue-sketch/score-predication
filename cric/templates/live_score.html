<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #d4edda;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .score-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        .team-logo {
            width: 50px;
            height: 50px;
            margin: 10px;
        }
        .team {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .status {
            font-size: 18px;
            font-weight: bold;
            color: #155724;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="score-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Cricket_Icon.png" width="80" height="80" alt="Cricket Ball">
            {% if error %}
                <h2>{{ error }}</h2>
            {% else %}
                <h2>{{ match_name }}</h2>
                <p class="status">Status: {{ status }}</p>
                
                <div class="team">
                    <img src="{{ team1_logo }}" class="team-logo" alt="{{ team1 }}">
                    <p><strong>{{ team1 }}</strong>: {{ team1_score }}</p>
                </div>
                <div class="team">
                    <img src="{{ team2_logo }}" class="team-logo" alt="{{ team2 }}">
                    <p><strong>{{ team2 }}</strong>: {{ team2_score }}</p>
                </div>
            {% endif %}
        </div>
    </div>
    
    
    <script>
        setTimeout(function() {
            location.reload();
        }, 30000);
    </script>
</body>
</html>
